<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Student Control</title>

<!-- Bootstrap Core CSS -->
<link href="#" th:href="@{/css/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- MetisMenu CSS -->
<link href="#" th:href="@{/css/vendor/metisMenu/metisMenu.min.css}"
	rel="stylesheet" />

<!-- Custom CSS -->
<link href="#" th:href="@{/css/dist/css/sb-admin-2.css}"
	rel="stylesheet" />

<!-- Morris Charts CSS -->
<link href="#" th:href="@{/css/vendor/morrisjs/morris.css}"
	rel="stylesheet" />

<!-- Custom Fonts -->
<link href="#"
	th:href="@{/css/vendor/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css" />

<!-- DataTables CSS -->


<!-- DataTables Responsive CSS -->
<link href="#"
	th:href="@{/css/vendor/datatables/css/jquery.dataTables.min.css}"
	rel="stylesheet" type="text/css" />



<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">
		<div th:include="menu"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Estudiante</h1>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Ficha de Ingreso</div>
				<div class="panel-body">
					<form class="form">
						<!-- Nav tabs -->
						<ul class="nav nav-pills">
							<li class="active"><a href="#Datos-Estudiante"
								data-toggle="tab">Datos Personales</a></li>
							<li><a href="#Datos-Encargado" data-toggle="tab">Datos
									del Encargado</a></li>
							<li><a href="#Papeleria" data-toggle="tab">Papeleria</a></li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">
							<div class="tab-pane fade in active" id="Datos-Estudiante">
								<div class="form-group">
									<div class="col-lg-2">
										<label>Codigo unico:</label><input class="form-control" />
									</div>
									<div class="col-lg-5"></div>
									<div class="col-lg-3">
										<label>Estado:</label> <select class="form-control">
											<option>Masculino</option>
											<option>Femenino</option>
										</select>
									</div>
									<div class="col-lg-2"></div>
									<br /> <br /> <br /> <br />
									<div class="col-lg-2">
										<label>Primer Nomre:</label> <input class="form-control" />
									</div>
									<div class="col-lg-2">
										<label>Segundo Nombre:</label> <input class="form-control" />
									</div>
									<div class="col-lg-2">
										<label>Tercer Nombre:</label> <input class="form-control" />
									</div>
									<div class="col-lg-2">
										<label>Primer Apellido:</label> <input class="form-control" />
									</div>
									<div class="col-lg-2">
										<label>Segundo Apellido:</label> <input class="form-control" />
									</div>
									<div class="col-lg-10">
										<label>Direccion:</label> <input class="form-control" />
									</div>
									<div class="col-lg-4">
										<label>Genero:</label> <select class="form-control">
											<option>Masculino</option>
											<option>Femenino</option>
										</select>
									</div>
									<div class="col-lg-3">
										<label>Fecha de Ingreso:</label> <input type="date"
											class="form-control" />
									</div>
									<div class="col-lg-3">
										<label>Fecha de Nacimiento:</label> <input type="date"
											class="form-control" />
									</div>
								</div>
								<div class="form-group"></div>
							</div>
							<div class="tab-pane fade" id="Datos-Encargado">
								<div class="form-group">
									<input type="hidden" id="CodigoEncargado"
										name="CodigoEncargado" />
									<div class="col-lg-3">
										<label>Primer Nombre:</label> <input class="form-control" />
									</div>
									<div class="col-lg-3">
										<label>Segundo Nombre:</label> <input class="form-control" />
									</div>
									<div class="col-lg-3">
										<label>Primer Apellido:</label> <input class="form-control" />
									</div>
									<div class="col-lg-3">
										<label>Segundo Apellido:</label> <input class="form-control" />
									</div>
									<div class="col-lg-12">
										<label>Direccion:</label> <input class="form-control" />
									</div>
									<div class="col-lg-2">
										<label>Tipo de documento:</label> <select class="form-control">
											<option>DPI</option>
											<option>Pasaporte</option>
										</select>
									</div>
									<div class="col-lg-3">
										<label>Numero de documento:</label> <input type="text"
											class="form-control" />
									</div>
									<div class="col-lg-3">
										<label>Telefono:</label> <input type="text"
											class="form-control" />
									</div>
									<div class="col-lg-2">
										<label>Genero:</label> <select class="form-control">
											<option>Masculino</option>
											<option>Femenino</option>
										</select>
									</div>
									<div class="col-lg-2">
										<label>Tipo Encargado:</label> <select class="form-control">
											<option>Padre</option>
											<option>Tutor legal</option>
										</select>
									</div>
									<div class="col-lg-3">
										<label>Fecha de Ingreso:</label> <input type="date"
											class="form-control" />
									</div>
									<div class="col-lg-3">
										<label>Fecha de Nacimiento:</label> <input type="date"
											class="form-control" />
									</div>
									<div class="col-lg-2">
										<label>Estado:</label> <select class="form-control">
											<option>Activo</option>
											<option>Suspendido</option>
											<option>Baja</option>
										</select>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="Papeleria">
								<table id="example"
									class="table table-striped table-bordered table-hover" width="100%">
									<thead>
										<tr>
											<th>Name</th>
											<th>Position</th>
											<th>Office</th>
											<th>Extn.</th>
											<th>Start date</th>
											<th>Salary</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Name</th>
											<th>Position</th>
											<th>Office</th>
											<th>Extn.</th>
											<th>Start date</th>
											<th>Salary</th>
										</tr>
									</tfoot>
								</table>
							</div>

						</div>
					</form>
					<!-- /.panel-body -->
				</div>
			</div>
			<div class="panel-footer">
				<button type="submit" class="btn btn-default">Guardar</button>
				<button type="button" class="btn btn-default">Modificar</button>
				<button type="button" class="btn btn-default">Cancelar</button>
			</div>
		</div>
		<!-- /.row -->
	</div>

	<!-- jQuery -->
	<script th:src="@{/css/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/css/vendor/datatables/js/jquery.js}"></script>

	<!-- DataTables JavaScript -->
	<script th:src="@{/css/vendor/datatables/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/css/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/css/vendor/datatables-responsive/dataTables.responsive.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/css/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/css/vendor/metisMenu/metisMenu.min.js}"></script>


	<!-- Custom Theme JavaScript -->
	<script th:src="@{/css/dist/js/sb-admin-2.js}"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script th:src="@{/js/FichaIngreso.js}"></script>
</body>

</html>
